<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> My Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div *ngIf="postsError$ | async">
    {{ (postsError$ | async).message }}
  </div> -->

  <div *ngFor="let p of posts$ | async">
    <united-post-item-view
      (showPostDetail)="onPostDetail($event)"
      (postLike)="onPostLike($event)"
      (postDeleted)="onPostDelete($event)"
      *ngIf="posts$ | async as post; else loading"
      [post]="p"
    >
    </united-post-item-view>
  </div>

  <ng-template #loading>
    <div class="vertical-center">
      <div class="center">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </div>
  </ng-template>
</ion-content>
