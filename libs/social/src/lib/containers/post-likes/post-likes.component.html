<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Post Likes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <united-likes-view
    *ngIf="post$ | async as post"
    [likes]="post.likes"
  ></united-likes-view>
</ion-content>
