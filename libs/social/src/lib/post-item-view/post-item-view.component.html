<div *ngIf="post">
  <ion-grid class="ion-no-margin ion-no-padding">
    <!-- WHO REGULAR POST-->
    <ion-row class="ion-no-margin ion-padding-bottom">
      <ion-col size="2" class="ion-padding-start ion-padding-top">
        <ion-avatar>
          <ion-img src="../assets/icon/generic-avatar.png"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col class="ion-padding-start ion-padding-top" size="8">
        <ion-label>
          <p class="post-title">
            {{ post.author.username }}
          </p>
          <p class="country-date-text">
            {{ post.createdDate | date }}
          </p>
        </ion-label>
      </ion-col>
      <ion-col class="ion-padding-top" size="2">
        <ion-button fill="clear">
          <ion-icon
            size="large"
            color="primary"
            name="ellipsis-vertical"
          ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card-content>
    <!-- LIKE TEXT -->
    <p>{{ post.text }}</p>
  </ion-card-content>

  <ion-item slot="end" lines="none">
    <!-- LIKE COUNT -->
    <ion-label>
      <p
        class="like-count-text"
        *ngIf="post.likes.length; else noLikes"
        (click)="showLikes()"
      >
        {{ printLikeText(post.likes) }}
      </p>
      <ng-template #noLikes>
        <p class="like-count-text">
          {{ printLikeText(post.likes) }}
        </p>
      </ng-template>
    </ion-label>

    <!-- COMMENT COUNT  -->
    <ion-button fill="clear" mode="ios">
      <ion-label (click)="showPostComments()">
        <p class="comment-cnt-text">
          {{ printCommentText() }}
        </p>
      </ion-label>
    </ion-button>
  </ion-item>

  <!-- SOCIAL ITERACTION BUTTONS -->
  <ion-grid class="ion-no-padding ion-no-margin">
    <ion-row>
      <ion-col class="ion-no-padding ion-no-margin">
        <ion-button
          mode="ios"
          expand="full"
          size="medium"
          (click)="likeActionMenu()"
          color="light"
          ><ion-icon
            #likeIcon
            [color]="post.selfLike ? 'primary' : ''"
            [name]="post.selfLike ? 'thumbs-up' : 'thumbs-up-outline'"
            size="medium"
          ></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col class="ion-no-padding">
        <ion-button
          mode="ios"
          color="light"
          expand="full"
          size="medium"
          (click)="showPostComments()"
          ><ion-icon name="chatbox-ellipses-outline" size="medium"></ion-icon
        ></ion-button>
      </ion-col>
      <ion-col class="ion-no-padding">
        <ion-button mode="ios" color="light" expand="full" size="medium"
          ><ion-icon name="share-outline" size="medium"></ion-icon
        ></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
