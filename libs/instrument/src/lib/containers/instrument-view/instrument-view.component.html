<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Instrument Feed of {{ this.instrumentSymbol }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- prices, logo etc... -->
  <ion-card>
    <ion-card-content>
      Price information of.... {{ this.instrumentSymbol }}
    </ion-card-content>
  </ion-card>
  <united-post-list></united-post-list>

  <ng-template #loading>
    <div class="vertical-center">
      <div class="center">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </div>
  </ng-template>
</ion-content>
